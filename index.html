<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

    <main class="container">
        <form action="submit-rating" class="submit-rating">
            <div class="icon">
                <img src="images/icon-star.svg" class="star-img">
            </div>
            <h1 class="title">How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated 
                to help us improve our offering!</p>
            <div class="ratingForm">
                <input type="button" class="ratingBtn" value="1">
                <input type="button" class="ratingBtn" value="2">
                <input type="button" class="ratingBtn" value="3">
                <input type="button" class="ratingBtn" value="4">
                <input type="button" class="ratingBtn" value="5">
            </div>
                <input type="submit" id="submit-btn" value="submit">
        </form>

        <div class="thankyou hidden">
            <img src="images/illustration-thank-you.svg">
            <p class="your-rating"></p>
            <h1 class="title">Thank you!</h1>
            <p>We appreciate you taking the time to give a rating. If you ever need more support, 
                donâ€™t hesitate to get in touch!</p>
        </div>
    </main>
    
</body>
</html>
